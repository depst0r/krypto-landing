<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto-landing</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script defer type="module" src="/src/js/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <h6 class="title-h6">Krypto</h6>
                </div>
                <div class="header__gamburger">
                    <div class="gamburger-line"></div>
                    <div class="gamburger-line"></div>
                    <div class="gamburger-line"></div>
                </div>
                <div class="header__nav-dekstop">
                    <nav class="header-nav">
                        <a href="#" class="nav-link title-simple-text">How it works</a>
                        <a href="#" class="nav-link title-simple-text">Cryptos</a>
                        <a href="#" class="nav-link title-simple-text">Features</a>
                        <a href="#" class="nav-link title-simple-text">Testimonial</a>
                        <a href="#" class="nav-link title-simple-text">University</a>
                    </nav>
                </div>
            </div>
            <div class="header__nav">
                <div class="header__nav-mobile">
                    <nav class="header-nav">
                        <a href="#" class="nav-link title-simple-text">How it works</a>
                        <a href="#" class="nav-link title-simple-text">Cryptos</a>
                        <a href="#" class="nav-link title-simple-text">Features</a>
                        <a href="#" class="nav-link title-simple-text">Testimonial</a>
                        <a href="#" class="nav-link title-simple-text">University</a>
                    </nav>
                </div>

            </div>
        </div>
    </header>
    <section class="generation">
        <div class="container">
            <div class="generation__title">
                <h1 class="title-h1">Next Generation Crypto Trading</h1>
            </div>
            <div class="generation__info">
                <div class="generation__info-title">
                    <h6 class="title-simple-text">Crypto Market Starts in</h6>
                </div>
                <div class="timer">
                    <div class="timer__block">
                        <h5 class="title-h5" data-days>12</h5>
                        <span class="title-simple-text-sm">Days</span>
                    </div>
                    <div class="timer__block">
                        <span class="title-simple-text-sm timer__deviver">:</span>
                    </div>
                    <div class="timer__block">
                        <h5 class="title-h5" data-hours>06</h5>
                        <span class="title-simple-text-sm">Hours</span>
                    </div>
                    <div class="timer__block">
                        <span class="title-simple-text-sm timer__deviver">:</span>
                    </div>
                    <div class="timer__block">
                        <h5 class="title-h5" data-minutes>36</h5>
                        <span class="title-simple-text-sm">Minutes</span>
                    </div>
                    <div class="timer__block">
                        <span class="title-simple-text-sm timer__deviver">:</span>
                    </div>
                    <div class="timer__block">
                        <h5 class="title-h5" data-seconds>22</h5>
                        <span class="title-simple-text-sm">Seconds</span>
                    </div>
                </div>
            </div>
            <div class="generation__buttons">
                <button class="btn-secondary">Download app</button>
                <button class="btn-primary">Trade crypto</button>
            </div>
        </div>
    </section>
</body>

</html>
